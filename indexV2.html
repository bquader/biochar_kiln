<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Biochar Production App</title>
    <style>
        body {
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: #333;
        }
        .logo {
            position: absolute;
            top: 40px;
            left: 60px;
            z-index: 10;
        }
        .logo img {
            height: 20px;
        }
        .container {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 30%;
            padding: 50px;
            text-align: left;
        }
        .sidebar a {
            display: block;
            font-size: 3rem;
            margin-bottom: 15px;
            text-decoration: none;
            color: #808080;
            font-weight: 300;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .sidebar a.active {
            font-weight: 400;
            text-decoration: underline;
            color: #000;
        }
        .main-content {
            width: 45%;
            text-align: right;
            padding: 20px;
        }
        .main-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-content .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="soil lab logo.png" alt="Logo">
    </div>
    <div class="sidebar">
        <a href="make.html" class="active">Make</a>
        <a href="test.html">Test</a>
        <a href="chat.html">Chat</a>
    </div>
    <div class="main-content">
        <img src="dirt.png" alt="Biochar image">
        <p class="tagline">Together, we turn farm waste into richer soil, building a lasting legacy for future generations.</p>
    </div>
</body>
</html>
