<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Insert Logo]</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: #45a049;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #3e8e41;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }
    .buttons-container a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      background-color: #4CAF50;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .buttons-container a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">[Insert Logo]</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Welcome to the [Biochar] App</h1>
    <p>Empowering rural farmers to create biochar efficiently and sustainably.</p>
    <div class="buttons-container">
      <a href="make.html">Make</a>
      <a href="chat.html">Chat</a>
      <a href="test.html">Test</a>
    </div>
  </main>
</body>
</html>
